<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALYAS LTD — Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="layout">
        <aside class="sidebar">
          <img class="photo" src="assets/img/photo.jpg" alt="Photo de ALYAS LTD">
          <h2>Contact</h2>
          <p>Écris-moi si tu as une question ou un projet.</p>
        </aside>

        <section class="right">
          <div class="site-name">ALYAS LTD</div>

          <nav aria-label="Navigation principale">
            <a class="nav-link" href="index.html">About</a>
            <a class="nav-link" href="cv.html">CV</a>
            <a class="nav-link" href="code.html">Code</a>
            <a class="nav-link" href="research.html">Research interests</a>
            <a class="nav-link" href="publications.html">Publications</a>
            <a class="nav-link" href="blog/index.html">Blog</a>
            <a class="nav-link active" href="contact.html" aria-current="page">Contact</a>
          </nav>

          <main class="content">
            <h1>Me contacter</h1>

            <div class="card">
              <p>Email : <a href="mailto:contact@votre-domaine">contact@votre-domaine</a></p>
            </div>

            <div class="card">
              <h2>Formulaire (mailto)</h2>
              <form onsubmit="event.preventDefault(); window.location = `mailto:contact@votre-domaine?subject=${encodeURIComponent(this.subject.value)}&body=${encodeURIComponent(this.message.value)}`;">
                <div style="display:grid;gap:10px;max-width:700px">
                  <input name="subject" required placeholder="Sujet" style="padding:12px;border-radius:10px;border:1px solid var(--border)">
                  <textarea name="message" required placeholder="Message" rows="6" style="padding:12px;border-radius:10px;border:1px solid var(--border)"></textarea>
                  <button style="padding:12px 16px;border-radius:10px;border:1px solid var(--border);background:var(--accent);color:#fff;cursor:pointer">Envoyer</button>
                </div>
              </form>
            </div>
          </main>

          <footer>
            <div class="inner">
              <div>© <script>document.write(new Date().getFullYear())</script> ALYAS LTD</div>
              <div>Propulsé par GitHub Pages</div>
            </div>
          </footer>
        </section>
      </div>
    </div>
  </body>
</html>
